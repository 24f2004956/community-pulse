{% extends "base.html" %}
{% block title %}Report an Issue{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>Report a Community Issue</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select name="category" class="form-select">
                <option>Roads</option>
                <option>Lighting</option>
                <option>Water Supply</option>
                <option>Cleanliness</option>
                <option>Public Safety</option>
                <option>Obstructions</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location (optional)</label>
            <input type="text" name="location" class="form-control">
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="is_anonymous" id="anonymous">
            <label class="form-check-label" for="anonymous">Report Anonymously</label>
        </div>
        <button type="submit" class="btn btn-danger">Submit Issue</button>
    </form>
</div>
{% endblock %}
